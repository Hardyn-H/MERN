<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Query Box Color Change</title>
<style>
  .box {
    width: 400px;
    height: 200px;
    background-color: red; /* Default color */
    margin: 20px;
  }

  @media (max-width: 600px) {
    .box {
      background-color: rgb(50, 127, 234); /* Change color for smaller screens */
    }
  }
</style>

</head>
<body>

<div class="box"><center><h1>coming soon</h1></center></div>

</body>
</html>
